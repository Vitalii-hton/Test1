<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* === БАЗОВЫЕ СТИЛИ === */
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f; /* Твой черный фон */
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Чтобы анимации не вызывали скролл */
    }

    /* === КОНТЕЙНЕРЫ ДЛЯ СЦЕН === */
    .scene {
      position: absolute;
      width: 100%;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); /* Плавный переход */
      opacity: 0;
      transform: translateY(20px); /* Слегка сдвинут вниз */
      pointer-events: none; /* Чтобы скрытый блок не мешал кликам */
    }

    /* Класс для активной сцены */
    .scene.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    /* Класс для скрытия (улетает вверх) */
    .scene.hidden {
      opacity: 0;
      transform: translateY(-20px);
    }

    /* === СЦЕНА 1: ИНСТРУКЦИЯ === */
    h2 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      opacity: 0.7;
      margin: 0;
    }

    /* Анимация "Щипок" (Scale Gesture) */
    .gesture-container {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
    }
    
    .finger {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .finger-left {
      animation: pinch-left 1.5s infinite ease-in-out;
    }
    .finger-right {
      animation: pinch-right 1.5s infinite ease-in-out;
    }

    @keyframes pinch-left {
      0% { transform: translate(-5px, 5px); opacity: 0; }
      20% { opacity: 1; }
      80% { transform: translate(-20px, 20px); opacity: 0; }
      100% { transform: translate(-20px, 20px); opacity: 0; }
    }

    @keyframes pinch-right {
      0% { transform: translate(5px, -5px); opacity: 0; }
      20% { opacity: 1; }
      80% { transform: translate(20px, -20px); opacity: 0; }
      100% { transform: translate(20px, -20px); opacity: 0; }
    }

    /* === СЦЕНА 2: ПОКУПКА === */
    .buy-button {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 32px;
      background: white;
      color: black;
      border-radius: 30px; /* Более современное скругление */
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s;
    }

    .buy-button:active {
      transform: scale(0.95); /* Эффект нажатия */
    }
    
    .brand-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.5px;
      background: -webkit-linear-gradient(45deg, #ff9a9e, #fad0c4); /* Градиентный текст для красоты */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

  </style>
</head>
<body>

  <div id="scene-instruction" class="scene active">
    <div class="gesture-container">
      <div class="finger finger-left"></div>
      <div class="finger finger-right"></div>
    </div>
    <h2>Scale & Move</h2>
    <p>Pinch to resize object</p>
  </div>

  <div id="scene-buy" class="scene">
    <div class="brand-title">Hello Kitty x Moon</div>
    <a href="https://www.weis.world/ua/campaign" class="buy-button">
      Buy
    </a>
  </div>

  <script>
    window.addEventListener('load', () => {
      // Ждем 5 секунд (5000 мс)
      setTimeout(() => {
        const instruction = document.getElementById('scene-instruction');
        const buy = document.getElementById('scene-buy');

        // 1. Убираем инструкцию (добавляем класс hidden для анимации ухода)
        instruction.classList.remove('active');
        instruction.classList.add('hidden');

        // 2. Показываем кнопку покупки (с небольшой задержкой, чтобы инструкция успела начать исчезать)
        setTimeout(() => {
          buy.classList.add('active');
        }, 300); // Задержка 0.3 сек для плавности перехлеста

      }, 5000);
    });
  </script>

</body>
</html>
