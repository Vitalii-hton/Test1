<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Базовые настройки для AR Quick Look */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent !important; /* Убираем системную подложку */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    .scene {
      position: absolute;
      width: 90%;
      max-width: 380px;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      pointer-events: none;
    }

    .scene.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* === ПРОЗРАЧНЫЙ БАННЕР (ЭФФЕКТ СТЕКЛА) === */
    .banner-card {
      /* background: transparent делает фон полностью прозрачным. 
         Мы добавим 0.01 для стабильности работы блюра в AR */
      background: rgba(255, 255, 255, 0.01); 
      
      /* Размытие того, что находится за баннером (камеры) */
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      
      /* Тонкая рамка, чтобы видеть границы "стекла" */
      border: 0.5px solid rgba(255, 255, 255, 0.2);
      
      border-radius: 24px;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      
      /* Минимальная тень для объема */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .text-content {
      text-align: left;
    }

    .brand-title {
      color: #000000;
      font-size: 18px;
      font-weight: 700;
      margin: 0;
    }

    .product-info {
      color: #000000;
      font-size: 14px;
      opacity: 0.6; /* Делаем текст полупрозрачным вместо серого цвета */
    }

    .url-info {
      color: #000000;
      font-size: 12px;
      opacity: 0.4;
    }

    .buy-button {
      color: #007AFF;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }

    /* Стили для инструкции (белый текст на камере) */
    #scene-instruction {
      text-align: center;
      color: white;
      text-shadow: 0 1px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="scene-instruction" class="scene active">
    <h2 style="margin:0;">Scale & Move</h2>
    <p style="margin:5px 0 0; opacity:0.8;">Pinch to resize object</p>
  </div>

  <div id="scene-buy" class="scene">
    <div class="banner-card">
      <div class="text-content">
        <div class="brand-title">Moon</div>
        <div class="product-info">Oral beauty, $39.99</div>
        <div class="url-info">vitalii-hton.github.io</div>
      </div>
      <a href="https://www.weis.world/ua/campaign" class="buy-button">
        Buy Now
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('scene-instruction').classList.remove('active');
        setTimeout(() => {
          document.getElementById('scene-buy').classList.add('active');
        }, 500);
      }, 5000); // Показать баннер через 5 секунд
    });
  </script>

</body>
</html>
